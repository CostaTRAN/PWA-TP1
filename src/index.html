<!doctype html>
<header>
    <script>
        async function getHelloMessage() {
            try {
                const message = document.getElementById('message').value;

                const response = await fetch(`http://localhost:3000/hello/`+ message, {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const helloMessage = await response.json();
                alert(JSON.stringify(helloMessage));
            } catch (error) {
                console.error(error);
            }
        }
    </script>
   
   <input type="text" id="message"/>  
</header>
<button onclick="getHelloMessage()">Cliquez ici</button>
</body>
